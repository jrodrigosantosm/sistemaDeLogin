<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Coluna da imagem -->
        <div class="col-md-6">
            <img src="https://via.placeholder.com/1920x1080" class="img-fluid w-100 rounded" alt="Imagem Amigável">
        </div>
        <!-- Coluna do formulário -->
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <h2 class="text-center mb-4">Cadastro de Usuário</h2>
                    <form (ngSubmit)="cadastrar()">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                        </div>
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="nome">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                [(ngModel)]="senha">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
