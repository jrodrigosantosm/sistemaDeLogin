<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Coluna da imagem -->
        <div class="col-md-6">
            <!-- <img src="https://via.placeholder.com/1920x1080" class="img-fluid w-100 rounded" alt="Imagem Amigável"> -->
        </div>
        <!-- Coluna do formulário -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                        </div>

                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                [(ngModel)]="senha">
                        </div>

                    </form>
                    <button (click)="login()" class="btn btn-primary btn-block">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
